<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div >
    <div class="container ">
      <div class="imgbox">
        <img src="./images/image-product-desktop.jpg" alt="img">
        <img src="./images/image-product-mobile.jpg" alt="img">
      </div>
      <div class="textbox">
        <header>
          <p >PERFUME</p>
          <h1 class="font-Fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        </header>
        <main>
          <h1 class="font-Fraunces">$149.99</h1>
          <span>$169.99</span>
        </main>
        <footer>
          <img src="./images/icon-cart.svg" alt="cart">
          <div><p>Add to Cart</p></div>
        </footer>
      </div>
    </div>
  </div>
  

  

  

  
  

  
  
</body>
</html>
